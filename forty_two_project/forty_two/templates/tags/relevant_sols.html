{% if solutions %}
    {% for solution in solutions %}
        <div class="col s3">
            <div id="solution-card" class="card">
                <div class="card-content">
                    <span class="card-title">
                        {{ solution.title.capitalize }}
                    </span>
                    <p>{{ solution.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>There are no solutions for this subject category.</p>
{% endif %}
